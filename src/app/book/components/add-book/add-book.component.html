<form [formGroup]="addBookForm">
    <h2>Add a new book</h2>
    <div class="form-group">
        <label for="title">
            * Title:
            <input name="title" class="form-control" type="text" formControlName="title">
            <div class="alert alert-danger" *ngIf="formTitle.touched && formTitle.invalid && formTitle.errors.required">
                Please fill title
            </div>
            <div class="alert alert-danger" *ngIf="formTitle.touched && formTitle.invalid && formTitle.errors.maxlength">
                The max length of title is 30 characters
            </div>
        </label>
    </div>
    <div class="form-group">
        <label for="category">
            * Category:
            <p-dropdown name="category" [options]="bookOptions" formControlName="category">
            </p-dropdown>
            <div class="alert alert-danger" *ngIf="formCategory.touched && formCategory.invalid">
                Please select category
            </div>
        </label>
    </div>
    <div class="form-group">
        <label for="description">
            * Description:
            <textarea class="form-control" name="description" formControlName="description"></textarea>
            <div class="alert alert-danger" *ngIf="formDescription.touched && formDescription.invalid">
                Please fill description
            </div>
        </label>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="addNewBook()" [disabled]="addBookForm.status === 'INVALID'">Add</button>
    </div>
</form>
